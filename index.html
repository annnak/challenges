<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="An old-school website for classified advertisements">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>
	<header>
		<a class="logo">
			<h1>Greg's List</h1>
		</a>
		<nav class="top-navs">
			<a class="link">Post</a>
			<a class="link">Account</a>
		</nav>
	</header>
	
	<section class="searches-section">
		<form action="#">
			<label for="searches">Search Jobs</label>
			<input type="text" id="searches" placeholder="Search software jobs"/>
			<button type="submit" class="search-button">
				<span class="fa fa-search"></span>
			</button>
		</form>
	</section>

	<nav class="pages">
		<a class="pages-button">&#8826 prev</a>
		<span class="pages-number">1 to 100 of 179</span>
		<a class="pages-button">next &#8827</a>	
	</nav>

	<main>
		<ul class="listings">
			<li class="list">
				<span class="fa fa-star"></span>
				<span class="list-date">June 22</span>
				<a class="list-name">Technical Project Manager</a>
				<span class="list-location">Midtown East</span>	
			</li>
			<li class="list">
				<span class="fa fa-star"></span>
				<span class="list-date">June 21</span>
				<a class="list-name">Frontend Developer</a>
				<span class="list-location">SoHo</span>
			</li>
			<li class="list">
				<span class="fa fa-star"></span>
				<span class="list-date">June 20</span>
				<a class="list-name">Senior Python Developer / Cofounder</a>
				<span class="list-location">Flatiron</span>
			</li>
		</ul>
	</main>
</body>
</html>
